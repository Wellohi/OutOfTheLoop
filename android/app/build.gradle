// In android/app/build.gradle

apply from: '../variables.gradle' 
apply plugin: 'com.android.application'

// --- ADD THIS ENTIRE BLOCK ---
// This forces all parts of the project to use a specific version of the
// AndroidX Core libraries, resolving the conflict with compileSdk 34.
configurations.all {
    resolutionStrategy {
        force "androidx.core:core:1.12.0"
        force "androidx.core:core-ktx:1.12.0"
    }
}
// --- END OF ADDITION ---

android {
    namespace "org.mygame.outoftheloop"
    compileSdk project.compileSdkVersion
    defaultConfig {
        applicationId "org.mygame.outoftheloop"
        minSdk project.minSdkVersion
        targetSdk project.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility project.sourceCompatibility
        targetCompatibility project.targetCompatibility
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

if (hasProperty('postBuildExtras')) {
    postBuildExtras()
}
