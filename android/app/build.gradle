// In android/app/build.gradle

// This line MUST come first to load the Android tools
apply plugin: 'com.android.application'

// This block forces all parts of the project to use a specific version of the
// AndroidX Core libraries, resolving the conflict with compileSdk 34.
configurations.all {
    resolutionStrategy {
        force "androidx.core:core:1.12.0"
        force "androidx.core:core-ktx:1.12.0"
    }
}

android {
    namespace "org.mygame.outoftheloop"
    compileSdk 34
    defaultConfig {
        applicationId "org.mygame.outoftheloop"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.12.0"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
    implementation project(':capacitor-cordova-android-plugins')

    // --- THIS IS THE DEFINITIVE FIX ---
    // This line adds the necessary library to correctly manage the app's main activity,
    // which resolves the ClassCastException at startup.
    implementation "androidx.activity:activity:1.8.2"
}

if (hasProperty('postBuildExtras')) {
    postBuildExtras()
}
